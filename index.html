<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    body { background: #111; color: white; font-family: Arial; padding: 20px; }
    #messages { margin-bottom: 20px; }
    .msg { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .user { background: #333; }
    .ai { background: #222; border-left: 3px solid cyan; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 20px; background: cyan; border: none; }
  </style>
</head>
<body>

<h2>ðŸ¤– Ultra AI</h2>

<div id="messages"></div>

<input id="inp" placeholder="Ask something..." />
<button onclick="ask()">Ask</button>

<script>
async function ask() {
  const text = inp.value;
  if (!text) return;

  messages.innerHTML += `<div class='msg user'>You: ${text}</div>`;
  inp.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    body: JSON.stringify({ prompt: text })
  });

  const data = await res.json();
  messages.innerHTML += `<div class='msg ai'>AI: ${data.reply}</div>`;
}
</script>

</body>
</html>
