<!DOCTYPE html>
<html>
<head>
<title>Mini GPT (Super Easy)</title>
<style>
body { font-family: Arial; padding: 20px; background: #111; color: white; }
input, button { padding: 10px; width: 100%; margin-top: 10px; }
#ans { margin-top: 20px; white-space: pre-wrap; background:#222; padding:15px; border-radius:10px; }
</style>
</head>
<body>

<h2>Mini ChatGPT â€” Easiest Version</h2>

<input id="msg" placeholder="Ask anything..." />
<button onclick="ask()">Ask</button>

<div id="ans"></div>

<script>
async function ask() {
    let q = document.getElementById("msg").value;
    document.getElementById("ans").innerText = "Thinking...";

    let r = await fetch("https://api.safiradev.workers.dev/v1/chat/completions", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{role:"user", content:q}]
        })
    });

    let data = await r.json();
    document.getElementById("ans").innerText =
        data.choices?.[0]?.message?.content || "No response";
}
</script>

</body>
</html>
